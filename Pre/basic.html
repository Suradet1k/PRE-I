          <br><br>
          <label for="t1Value">ป้อนค่า t1: </label>

          <br><br>

          <button onclick="calculate1()">คำนวณ</button>

<script>
  // ฟังก์ชันคำนวณอนุพันธ์ของ ax^n - c ที่ x = 1
  function differentiate(f, x) {
    const h = 0.0001; // ค่าเล็กเพื่อใช้ในการประมาณอนุพันธ์

    // ใช้สูตรหลักของอนุพันธ์ (f'(x) = [f(x + h) - f(x)] / h) เพื่อคำนวณ
    const derivative = (f(x + h) - f(x)) / h;
    return derivative.toFixed(2); 
  }

  // ฟังก์ชัน ax^n - c
  function myFunction(a, x, n, c) {
    return a * Math.pow(x, n) - c;
  }

  // ฟังก์ชันสำหรับคำนวณค่า v
  function calculate() {
    const aValue = parseFloat(document.getElementById('aValue').value);
    const cValue = parseFloat(document.getElementById('cValue').value);
    const nValue = parseFloat(document.getElementById('nValue').value);
    const x1Value = parseFloat(document.getElementById('x1Value').value);
    const x2Value = parseFloat(document.getElementById('x2Value').value);
    const t1Value = parseFloat(document.getElementById('t1Value').value);
    const t2Value = parseFloat(document.getElementById('t2Value').value);

    const derivativeResult = differentiate((x) => myFunction(aValue, x, nValue, cValue), 1);
    const vResult = (x2Value - x1Value) / (t2Value - t1Value);

    document.getElementById('derivativeResult').innerText = `ค่าที่ได้ คือ ${derivativeResult}`;
    
  }
  function calculate1() {
    const x1Value = parseFloat(document.getElementById('x1Value').value);
    const x2Value = parseFloat(document.getElementById('x2Value').value);
    const t1Value = parseFloat(document.getElementById('t1Value').value);
    const t2Value = parseFloat(document.getElementById('t2Value').value);

    
    const vResult = (x2Value - x1Value) / (t2Value - t1Value);

    
    document.getElementById('vResult').innerText = `ค่า v คือ ${vResult}`;
  }
  function clearResults() {
    document.getElementById('derivativeResult').innerText = '';
  }
    function clearResults1() {

  }
</script>
